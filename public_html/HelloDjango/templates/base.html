<!doctype html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>KIP Task Manager</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    </head>
        {% load static %}
    <body style="margin-bottom: 100px; margin-top: 100px;">

        {% include 'components/top_panel.html' %}
        <div class=" position-fixed start-50 top-0 translate-middle-x  " style="z-index: 100; margin-top: 40px;">
            {% block indicator %}
                {% if user.is_authenticated %}
                <a href="{% url 'start_page' %}"  class="btn btn-sm btn-primary  " aria-current="page">На главную страницу</a>
                {% endif %}
            {% endblock %}
        </div>

        {% block content %}{% endblock %}


        <nav class="navbar fixed-bottom " style="min-height: 40px; background-color: rgba(52,58,64,0.89);">
            <div class="container-fluid position-relative">



            {% block bottom_panel %}{% endblock %}



            </div>
        </nav>


        <script src="{% static "admin/js/scripts/bootstrap.bundle.min.js" %}"></script>
        <script src="{% static "admin/js/scripts/jquery-3.6.3.min.js" %}"></script>
        {% block script %}
        {% endblock %}

    </body>
</html>
