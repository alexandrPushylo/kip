{% extends 'base.html' %}

{% block content %}     {{ POST }}

<div class="container-lg m-3 mx-auto w-75 p-3"  >
    <div class="card shadow-lg" style="background-color: rgba(247,247,248,0.71)">
      <div class="card-body">
{#        <p class="card-text"> <b class="fs-5">Вес сотрудники </b> </p><hr>#}
      <div>

        <form  method="post">{% csrf_token %}
        <div >
            <label>Имя пользователя</label>
            <input type="text" required class="form-control" name="username" value="{{ current_user.username }}">
        </div>
        <div class="container-fluid row">
            <label>Пороль</label>
            <input type="password" id="new_pass" hidden="" class="form-control col-1 w-50" name="new_password" value="">
            <input type="password" id="old_pass" readonly required class="form-control col-1 w-50" name="old_password" value="{{ current_user.password }}">
            <button role="button" class="btn btn-outline-secondary col-auto m-1" id="change_pass">Изменить пороль</button>
        </div>
        <div>
            <label>Имя</label>
            <input type="text" required class="form-control" name="first_name" value="{{ current_user.first_name }}">
        </div>
        <div>
            <label>Фамилия</label>
            <input type="text" required class="form-control" name="last_name" value="{{ current_user.last_name }}">
        </div>

        <div>
            <label>Телефон</label>
            <input type="text"  class="form-control" name="telephone" value="{{ current_user.telephone }}">
        </div>

        <div class="mt-3">
            <label>Должность</label>
            <input type="hidden" id="io_post" value="">
            <select class=" col-auto" required id="post_select" name="post">
                         {% for post in post_list.items %}
                            <option value="{{ post.0 }}">{{ post.1 }}</option>
                        {% endfor %}
            </select>
        </div>
        <div class="mt-3 cl_foreman" >
            <label>Прораб</label>
            <input type="hidden" name="foreman" id="io_foreman" value="{{ current_post.foreman }}">
            <select class=" col-auto" id="foreman_select">
                        {% for foreman in foreman_list %}
                            <option value="{{ foreman.0 }}">{{ foreman.1 }} {{ foreman.2 }}</option>
                        {% endfor %}
            </select>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>




      </div>
      </div>
    </div>

</div>

{% endblock %}

{% block script %}{% load static %}
    <script src="{% static "admin/js/scripts/edit_staff.js" %}"></script>
{% endblock %}

{% block bottom_panel %}
    <a href="{% url 'show_staff' %}" class="btn btn-outline-secondary active col-auto m-1" aria-current="page">Все сотрудники</a>
    <a href="/signup/" class="btn btn-outline-secondary active col-auto m-1" aria-current="page">Добавить сотрудника</a>
{% endblock %}
